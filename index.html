<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>

    <link rel="stylesheet" href="libs/chessboardjs/css/chessboard-1.0.0.min.css">
    <script src="libs/jquery351/jquery-3.5.1.min.js"></script>
    <script src="libs/chessboardjs/js/chessboard-1.0.0.js"></script>
    <script src="libs/chessjs/chess.js"></script>
</head>
<body>
    <div>
        <div id="myBoard1" style="width: 400px"></div>
        <button id="startBtn">Startsoppstilling</button>
        <button id="progressBtn" onclick="move()">Neste trekk</button>
        <button id="clearBtn">Klarer brettet</button>

        <script>
            var config = {
                sparePieces: true,
                draggable: true,
                dropOffBoard: 'trash'
            }

                let pgns = [['[Event "Casual Game"]',
    '[Site "Berlin GER"]',
    '[Date "1852.??.??"]',
    '[EventDate "?"]',
    '[Round "?"]',
    '[Result "1-0"]',
    '[White "Adolf Anderssen"]',
    '[Black "Jean Dufresne"]',
    '[ECO "C52"]',
    '[WhiteElo "?"]',
    '[BlackElo "?"]',
    '[PlyCount "47"]',
    '',
    '1.e4'],
    ['[Event "Casual Game"]',
    '[Site "Berlin GER"]',
    '[Date "1852.??.??"]',
    '[EventDate "?"]',
    '[Round "?"]',
    '[Result "1-0"]',
    '[White "Adolf Anderssen"]',
    '[Black "Jean Dufresne"]',
    '[ECO "C52"]',
    '[WhiteElo "?"]',
    '[BlackElo "?"]',
    '[PlyCount "47"]',
    '',
    '1.e4 e5']]

           
            const game = new Chess()
            var board1 = Chessboard('myBoard1', config)
            let int = 0

            function move() {
                console.log("move")
                let pgn = pgns[int]
                game.load_pgn(pgn.join('\n'))
                let fenString = game.fen()
                board1.position(fenString, true)
                // board1.position(fenString, true)
                int++
                }

            $('#startBtn').on('click', board1.start)
            $('#clearBtn').on('click', board1.clear)

        </script>
    </div>
</body>
</html>
